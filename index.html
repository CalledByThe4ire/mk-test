<!DOCTYPE html>
<html class="no-js" lang="ru">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>MK test</title>
        <meta content="" name="description" />
        <meta content="" name="keywords" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="telephone=no" name="format-detection" />
        <meta name="HandheldFriendly" content="true" />

        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <!--<![endif]-->
        <meta property="og:title" content="#{data.title}" />
        <meta property="og:title" content="" />
        <meta property="og:url" content="" />
        <meta property="og:description" content="" />
        <meta property="og:image" content="" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:width" content="500" />
        <meta property="og:image:height" content="300" />
        <meta property="twitter:description" content="" />
        <link rel="image_src" href="" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <script>
            (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
        </script>
    </head>

    <body class="page">
        <svg xmlns="http://www.w3.org/2000/svg" style="border: 0 !important; clip: rect(0 0 0 0) !important; height: 1px !important; margin: -1px !important; overflow: hidden !important; padding: 0 !important; position: absolute !important; width: 1px !important;"
        class="root-svg-symbols-element">
            <symbol id="close" viewBox="0 0 19 19">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M18.385 16.264a1 1 0 010 1.414l-.707.707a1 1 0 01-1.415 0l-6.717-6.718-6.718 6.718a1 1 0 01-1.414 0l-.707-.707a1 1 0 010-1.415l6.718-6.717L.707 2.828a1 1 0 010-1.414l.707-.707a1 1 0 011.414 0l6.718 6.718L16.263.707a1 1 0 011.415 0l.707.707a1 1 0 010 1.414l-6.718 6.718 6.718 6.718z"
                fill="var(--fill, #c4c4c4)" />
            </symbol>
        </svg>
        <input class="button button--registration" value="Регистрация" type="button" />
        <form class="form-user-registration form-user-registration--invisible">
            <button class="form-user-registration__button form-user-registration__button--close" type="button">
                <svg class="icon icon--close" width="19" height="19">
                    <use xlink:href="#close"></use>
                </svg>

            </button>
            <fieldset>
                <legend>Регистрация</legend>
                <div class="form-user-registration__field form-field form-field--email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" />
                    <p class="form-field__feedback">
                    </p>
                </div>
                <div class="form-user-registration__field form-field form-field--nickname">
                    <label for="nickname">Никнейм</label>
                    <input type="text" name="nickname" id="nickname" placeholder="frontendDeveloper" />
                    <div class="validation-rules-container form-field__validation-rules-container form-field__validation-rules-container--invisible">
                        <h2 class="validation-rules-container__title">Никнейм должен содержать:
            </h2>
                        <ul class="validation-rules-list validation-rules-container__list">
                            <li class="validation-rules-list__item validation-rules-list__item--hasRequiredSymbolsCount" data-is-checked-before="false">от 3 до 40 символов
                            </li>
                            <li class="validation-rules-list__item validation-rules-list__item--hasValidSymbols" data-is-checked-before="false">латинские буквы, или цифры, или символ подчеркивания
                            </li>
                        </ul>
                    </div>
                    <p class="form-field__feedback">
                    </p>
                </div>
                <div class="form-user-registration__field form-field form-field--password">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" />
                    <div class="validation-rules-container form-field__validation-rules-container form-field__validation-rules-container--invisible">
                        <h2 class="validation-rules-container__title">Пароль должен содержать:
            </h2>
                        <ul class="validation-rules-list validation-rules-container__list">
                            <li class="validation-rules-list__item validation-rules-list__item--hasRequiredSymbolsCount" data-is-checked-before="false">от 6 до 32 символов
                            </li>
                            <li class="validation-rules-list__item validation-rules-list__item--hasDigit" data-is-checked-before="false">цифру
                            </li>
                            <li class="validation-rules-list__item validation-rules-list__item--hasLowerAndUpperCase" data-is-checked-before="false">заглавную и строчную буквы
                            </li>
                        </ul>
                    </div>
                    <p class="form-field__feedback">
                    </p>
                </div>
                <div class="form-user-registration__field form-field form-field--password-confirmation">
                    <label for="passwordConfirmation">Пароль ещё раз</label>
                    <input type="password" name="passwordConfirmation" id="passwordConfirmation" />
                    <p class="form-field__feedback">
                    </p>
                </div>
                <div class="form-user-registration__field form-field form-field--user-agreement">
                    <input type="checkbox" name="userAgreement" id="userAgreement" value="agree" />
                    <label for="userAgreement">Я принимаю условия <a href='#'>Пользовательского соглашения</a>
                    </label>
                </div>
                <input class="button button--submit" value="Далее" disabled="disabled" type="submit" />
            </fieldset>
        </form>
        <form class="form-user-info form-user-info--invisible">
            <button class="form-user-info__button form-user-info__button--close" type="button">
                <svg class="icon icon--close" width="19" height="19">
                    <use xlink:href="#close"></use>
                </svg>

            </button>
            <fieldset>
                <legend>Дополнительная информация</legend>
                <div class="form-user-info__content-block">
                    <div class="form-user-info__field form-field form-field--sex">
                        <p class="form-field__title">Пол
                        </p>
                        <input type="radio" name="sex" id="male" value="male" />
                        <label for="male">М</label>
                        <input type="radio" name="sex" id="female" value="female" />
                        <label for="female">Ж</label>
                    </div>
                    <div class="form-user-info__field form-field form-field--education">
                        <p class="form-field__title">Уровень образования
                        </p>
                        <select name="education">
                            <option value="secondary">среднее</option>
                            <option value="university" selected="selected">высшее</option>
                        </select>
                    </div>
                </div>
                <div class="form-user-info__field form-field form-field--about">
                    <label for="about">О себе</label>
                    <textarea name="about" id="about" placeholder="Расскажите несколько слов о себе"></textarea>
                </div>
                <div class="form-user-info__field form-field form-field--categories">
                    <p class="form-field__title">Выберите интересующие вас темы
                    </p>
                    <input type="checkbox" name="categories" id="news" value="news" />
                    <label for="news">новости</label>
                    <input type="checkbox" name="categories" id="politics" value="politics" checked="checked" />
                    <label for="politics">политика</label>
                    <input type="checkbox" name="categories" id="economics" value="economics" checked="checked" />
                    <label for="economics">экономика</label>
                    <input type="checkbox" name="categories" id="accidents" value="accidents" />
                    <label for="accidents">происшествия</label>
                    <input type="checkbox" name="categories" id="society" value="society" />
                    <label for="society">общество</label>
                    <input type="checkbox" name="categories" id="sport" value="sport" />
                    <label for="sport">спорт</label>
                    <input type="checkbox" name="categories" id="culture" value="culture" checked="checked" />
                    <label for="culture">культура</label>
                    <input type="checkbox" name="categories" id="science" value="science" checked="checked" />
                    <label for="science">наука</label>
                    <input type="checkbox" name="categories" id="cars" value="cars" />
                    <label for="cars">авто</label>
                </div>
                <input class="button button--submit" value="Зарегистрироваться" type="submit" />
            </fieldset>
        </form>
    </body>
    <script src="static/js/main.min.js"></script>

</html>
